<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow">
    <meta name="description" content="Aprendiz en analisis y desarrollo de Software"><!--Descipción de la paguina en la web-->
    <meta name="theme-color" content="#09f"><!--Color del baner-->
    <link rel="icon" href="images/Sena_Colombia_logo.svg.png" type="image/png"><!--Favicon-->
    <title>Tutorial HTML</title><!--Titulo de la pagina-->
  </head>
  <body>
    <!--Etiquitas para titulos, subtitulos, tenemos del h1 al h6-->
    <h1>Portafolio de Yeison Suárez</h1>

    <!--Etiqueta (p )para crear parrafos, (strong) hacer enfasis en el texto-->
    <p>
      Aprendiz en <strong>análisis y desarrollo de Software</strong> SENA
      regional Antioquia.
    </p>

    <h2>Experiencia</h2>
    <!--Etiqueta (ul) para crear una lista desordenada; (li) elemento de la lista.-->
    <!--Atributo global: (class) identificar elementos que se repiten-->
<ul>
    <li class=" listem-item">Fase Analisis</li>
    <li class=" listem-item">Fase Diseño</li>
    <li class=" listem-item">Fase Planeación</li>
</ul>

<!--Etiqueta (img) subir una imagen. Atributo (src)va la url de la imagen. Atributo (alt) para hacer una descripcion de la imagen, (title) información relacionada con la imagen, (width y height) para el taaño de la imagen -->
<!--Atributo global: (id) identificador y el valor solo puede estar una vez en el documento, no se puede repetir-->
<img 
id="logo-sena"
src="/images/Sena_Colombia_logo.svg.png" 
alt="Logo del SENA" 
title="Logo Sena" 
width="200" 
height="">












<!--Etiqueta (input) para introducir datos en el documento. Etiqueta (br) para salto de linea. Atributo (type) para tipo de dato-->
<input type="color">

<br>
<br>
<br>
<br>
<br>
<br>


  </body>
</html>
